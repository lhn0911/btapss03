<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let insertArray = (array1, array2, position) => {
            if (position < 0 || position > array1.length) {
                console.log("Vị trí chèn không hợp lệ!");
                return;
            }
            const resultArray = [...array1.slice(0, position), ...array2, ...array1.slice(position)];

            return resultArray;
        };
        let result1 = insertArray([1, 2, 3, 7, 8], [4, 5, 6], 3);
        console.log(result1);

        let result2 = insertArray(['a', 'b', 'e', 'f'], ['c', 'd'], 2);
        console.log(result2);

    </script>
</body>
</html>
