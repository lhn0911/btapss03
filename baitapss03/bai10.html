<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sumArray = (arrays) => {
            let result = [];
            arrays.forEach(array => {
                let sum = array.reduce((acc, curr) => acc + curr, 0);
                result.push(sum);
            });

            return result;
        };
        let result = sumArray([[1, 2], [6, 7, 8], [12, 8]]);
        console.log(result);

    </script>
</body>
</html>
